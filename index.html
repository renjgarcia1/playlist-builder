<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Playlist Builder</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 60px;
    background-color: #f0f0f0;
}
button {
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #1DB954;
    color: white;
    border: none;
    border-radius: 4px;
}
button:hover {
    background-color: #1ed760;
}
</style>
</head>
<body>

<h1>Playlist Builder</h1>
<p id="status">Not logged in</p>
<button id="login">Login with Spotify</button>

<script>
const loginBtn = document.getElementById('login');
const statusText = document.getElementById('status');

// Redirect to Netlify serverless function for Spotify login
loginBtn.onclick = () => {
    window.location.href = "/.netlify/functions/auth";
};

// Check if user is logged in and get profile
async function getProfile() {
    try {
        const res = await fetch("/.netlify/functions/auth?profile=1");
        if (!res.ok) return;
        const data = await res.json();
        if (data.display_name) {
            statusText.textContent = "Logged in as: " + data.display_name;
            loginBtn.style.display = "none";
        }
    } catch (err) {
        console.error("Error fetching profile:", err);
    }
}

// Run on page load
getProfile();
</script>

</body>
</html>
