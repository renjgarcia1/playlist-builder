<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dist/sp-bootstrap.min.css">
</head>
<body>

<div class="navbar navbar-default">
  <div class="container">
    <span class="navbar-brand">Playlist Builder</span>
  </div>
</div>

<div class="jumbotron text-center">
  <h1>Playlist Builder</h1>
  <p>The best DJ is everybody.</p>
  <button class="btn btn-primary btn-lg" onclick="loginWithSpotify()">
    Login with Spotify
  </button>
</div>

<script>
"use strict";

/* ================= PKCE HELPERS ================= */

function generateRandomString(length) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  let result = '';
  for (let i = 0; i < length; i++) {
    result += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return result;
}

async function generateCodeChallenge(verifier) {
  const data = new TextEncoder().encode(verifier);
  const digest = await crypto.subtle.digest('SHA-256', data);
  return btoa(String.fromCharCode(...new Uint8Array(digest)))
    .replace(/\+/g, '-')
    .replace(/\//g, '_')
    .replace(/=+$/, '');
}

/* ================= LOGIN ================= */

async function loginWithSpotify() {
  const clientId = 'd36e30807e5c4cd68c64b3d30789bc8a';
  const redirectUri = 'https://renjgarcia1.github.io/playlist-builder/';
  const scopes = 'playlist-modify-public';

  const verifier = generateRandomString(128);
  localStorage.setItem('spotify_verifier', verifier);

  const challenge = await generateCodeChallenge(verifier);

  const authUrl =
    'https://accounts.spotify.com/authorize?' +
    'response_type=code' +
    '&client_id=' + clientId +
    '&scope=' + encodeURIComponent(scopes) +
    '&redirect_uri=' + encodeURIComponent(redirectUri) +
    '&code_challenge_method=S256' +
    '&code_challenge=' + challenge;

  window.location.href = authUrl;
}

/* ================= HANDLE REDIRECT ================= */

async function handleRedirect() {
  const params = new URLSearchParams(window.location.search);
  const code = params.get('code');
  if (!code) return;

  const verifier = localStorage.getItem('spotify_verifier');

  const response = await fetch('/.netlify/functions/spotify-token', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      code: code,
      code_verifier: verifier,
      redirect_uri: 'https://renjgarcia1.github.io/playlist-builder/'
    })
  });

  const data = await response.json();

  if (!data.access_token) {
    console.error('Token exchange failed', data);
    return;
  }

  localStorage.setItem('spotify_access_token', data.access_token);

  // Clean URL
  window.history.replaceState({}, document.title, '/playlist-builder/');
  console.log('Spotify login successful');
}

handleRedirect();
</script>

</body>
</html>
